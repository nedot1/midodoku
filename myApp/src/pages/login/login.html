<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id=logo>
      <ion-img  src="/assets/img/midodoku.png" id=logoImage></ion-img>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Benutzername</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block id="LoginButton" (click)="login()">Login</button>
</ion-content>
